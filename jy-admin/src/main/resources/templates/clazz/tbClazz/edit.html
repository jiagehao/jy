<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改班级')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tbClazz-edit" th:object="${tbClazz}">
            <input id="clazzId" name="clazzId" th:field="*{clazzId}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">班级名称：</label>
				<div class="col-sm-8">
					<input id="clazzname" name="clazzname" th:field="*{clazzname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">开班时间：</label>
				<div class="col-sm-8">
					<input id="begintime" name="begintime" readonly="readonly" th:field="*{begintime}" class="time-input form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">结课时间：</label>
				<div class="col-sm-8">
					<input id="endtime" name="endtime" readonly="readonly"th:field="*{endtime}" class="time-input form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">班主任名称：</label>
				<div class="col-sm-8">
					<input id="headmasterName" name="headmasterName" th:field="*{headmasterName}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "clazz/tbClazz";
		$("#form-tbClazz-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-tbClazz-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
