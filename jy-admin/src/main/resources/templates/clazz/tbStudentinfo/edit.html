<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改学员')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tbStudentinfo-edit" th:object="${tbStudentinfo}">
            <input id="stuId" name="stuId" th:field="*{stuId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">学员名字：</label>
				<div class="col-sm-8">
					<input id="name" name="name" th:field="*{name}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">电话号码：</label>
				<div class="col-sm-8">
					<input id="phonenumber" name="phonenumber" th:field="*{phonenumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">公司名称：</label>
				<div class="col-sm-8">
					<input id="companyname" name="companyname" th:field="*{companyname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">薪资：</label>
				<div class="col-sm-8">
					<input id="salary" name="salary" th:field="*{salary}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入职时间：</label>
				<div class="col-sm-8">
					<input id="entrytime" name="entrytime" readonly="readonly" placeholder="入职时间" th:field="*{entrytime}" class="form-control time-input" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">入职年限：</label>
				<div class="col-sm-8">
					<input id="entrytime" name="entrytime"  placeholder="入职年限" th:field="*{entrytyears}" class="form-control " type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "clazz/tbStudentinfo";
		$("#form-tbStudentinfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-tbStudentinfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
