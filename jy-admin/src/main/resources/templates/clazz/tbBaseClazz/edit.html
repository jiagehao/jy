<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<th:block th:include="include :: header('修改班级')" />
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-baseClazz-edit" th:object="${baseClazz}">
            <input id="clazzId" name="clazzId" th:field="*{clazzId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级名称：</label>
				<div class="col-sm-8">
					<input id="clazzname" readonly="readonly" name="clazzname" th:field="*{clazzname}" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">学科名称：</label>
				<div class="col-sm-8">
					<input id="subjectname" readonly="readonly" name="subjectname" th:field="*{subjectname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开班时间：</label>
				<div class="col-sm-8">
					<input id="begintime" name="begintime" readonly="readonly" placeholder="开班时间" th:field="*{begintime}" class="form-control time-input" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">结课时间：</label>
				<div class="col-sm-8">
					<input id="endtime" name="endtime" readonly="readonly" placeholder="结课时间" th:field="*{endtime}" class="form-control time-input" type="text">
				</div>
			</div>


			<div class="form-group">	
				<label class="col-sm-3 control-label">班主任名称：</label>
				<div class="col-sm-8">
					<input id="headmasterName" name="headmasterName" th:field="*{headmasterName}" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">助教名字：</label>
				<div class="col-sm-8">
					<input id="assistantname" name="assistantname" th:field="*{assistantname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">讲师名字：</label>
				<div class="col-sm-8">
					<input id="lecturername" name="lecturername" th:field="*{lecturername}" class="form-control" type="text">
				</div>
			</div>


		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "clazz/tbBaseClazz";
		$("#form-baseClazz-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-baseClazz-edit').serialize());
	        }
	    }



	</script>
</body>
</html>
