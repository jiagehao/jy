<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('添加学员记录信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tbStudentinfo-addInfo" th:object="${tbStudentinfo}">
            <input id="stuId" name="stuId" th:field="*{stuId}"  type="hidden" readonly="readonly">
			<!--代替字段为是否违纪-->
            <input id="isfoul" name="isfoul" th:value="*{education}"  type="hidden" readonly="readonly">
			<div class="form-group">
				<label class="col-sm-3 control-label">学员名字：</label>
				<div class="col-sm-8">
					<input id="stuname" name="stuname" th:value="*{name}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">电话号码：</label>
				<div class="col-sm-8">
					<input id="telephone" name="telephone" th:value="*{phonenumber}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">QQ号码：</label>
				<div class="col-sm-8">
					<input id="qqnumber" name="qqnumber" th:value="*{qQnumber}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label"><font  color="red">添加记录信息：</font></label>
				<div class="col-xs-10">
					<textarea name="description" id="description" autocomplete="off" maxlength="500" class="form-control" rows="3"></textarea>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "ServiceProcess";
		$("#form-tbStudentinfo-addInfo").validate({
			rules:{
                description:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
              var  $sform=  $('#form-tbStudentinfo-addInfo').serialize();
	            $.operate.save(prefix + "/infoSave", $('#form-tbStudentinfo-addInfo').serialize());
	        }
	    }
	</script>
</body>
</html>
