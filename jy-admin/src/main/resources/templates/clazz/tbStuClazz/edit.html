<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改学员班级中间')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tbStuClazz-edit" th:object="${tbStuClazz}">
            <input id="stuclazzId" name="stuclazzId" th:field="*{stuclazzId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">学员ID：</label>
				<div class="col-sm-8">
					<input id="stuId" name="stuId" th:field="*{stuId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级ID：</label>
				<div class="col-sm-8">
					<input id="clazzId" name="clazzId" th:field="*{clazzId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "clazz/tbStuClazz";
		$("#form-tbStuClazz-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-tbStuClazz-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
