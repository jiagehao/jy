<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增班级')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tbClazz-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级名称：</label>
				<div class="col-sm-8">
					<input id="clazzname" name="clazzname" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">学科ID：</label>
				<div class="col-sm-8">
					<input id="subjectId" name="subjectId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">学科名称：</label>
				<div class="col-sm-8">
					<input id="subjectname" name="subjectname" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开班时间：</label>
				<div class="col-sm-8">
					<input id="begintime" name="begintime"readonly="readonly" class="form-control time-input" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">结课时间：</label>
				<div class="col-sm-8">
					<input id="endtime" name="endtime"readonly="readonly"class="form-control time-input" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工作日：</label>
				<div class="col-sm-8">
					<input id="workday" name="workday" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工作日更新时间：</label>
				<div class="col-sm-8">
					<input id="workdaytime" name="workdaytime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">班主任名称：</label>
				<div class="col-sm-8">
					<input id="headmasterName" name="headmasterName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否删除(0为true,1为false)：</label>
				<div class="col-sm-8">
					<input id="isdelete" name="isdelete" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否有效(0为true,1为false)：</label>
				<div class="col-sm-8">
					<input id="isvalid" name="isvalid" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "clazz/tbClazz"
		$("#form-tbClazz-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-tbClazz-add').serialize());
	        }
	    }
	</script>
</body>
</html>
